<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!-- Bootstrap JS and Popper.js (required for some components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="book.css">
  <div id="header-placeholder"></div>
</head>
<body>
  <main>
    <section class="reservation-section">
      <div class="vehicle-display">
        <h2>Your Vehicle Awaits!</h2>
        <p>Choose from a wide range of vehicles.</p>
        <img src="images/lamborghini_urus_4k_5-t2-removebg-preview.png" alt="Luxury Vehicle">
      </div>
      <div class="form-container">
        <h2>Select Your Vehicle</h2>
        <form id="reservationForm">
          <div class="form-group">
            <label for="vehicle-type">Vehicle Type</label>
            <select id="vehicle-type">
              <option value="" disabled selected>Select your vehicle</option>
              <option value="bike">Bike</option>
              <option value="car">Car</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pickup-location">Pick-up Location</label>
            <input type="text" id="pickup-location" placeholder="Enter a City or Airport">
          </div>
          <div class="form-group">
            <label for="pickup-date">Pick-up Date & Time</label>
            <input type="date" id="pickup-date">
            <input type="time" id="pickup-time" value="12:00">
          </div>
          <div class="form-group">
            <label for="dropoff-date">Drop-off Date & Time</label>
            <input type="date" id="dropoff-date">
            <input type="time" id="dropoff-time" value="12:00">
          </div>
          <button type="submit" class="submit-button">Continue Reservation</button>
        </form>
      </div>
    </section>
  </main>
  
   <script src="headerLoader.js"></script>
   <script src="book.js"></script>
   <script src="footer.js"></script>
</body>
</html>
